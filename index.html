<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative AI Transcription</title>
    <!-- Importing a modern font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- Creative CSS Overhaul --- */

        :root {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #03dac6;
            --start-button-color: #4CAF50;
            --stop-button-color: #F44336;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* The main card container */
        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--surface-color);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            color: var(--secondary-text-color);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 400;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(-1px);
        }

        #startButton { background-color: var(--start-button-color); }
        #stopButton { background-color: var(--stop-button-color); }

        button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* The pulsating "listening" indicator */
        #status-indicator {
            height: 12px;
            width: 12px;
            background-color: var(--stop-button-color);
            border-radius: 50%;
            margin: 0 auto 2rem;
            transition: background-color 0.5s ease;
        }

        #status-indicator.listening {
            background-color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(3, 218, 198, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(3, 218, 198, 0); }
            100% { box-shadow: 0 0 0 0 rgba(3, 218, 198, 0); }
        }

        #transcript {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            font-size: 17px;
            line-height: 1.7;
            font-weight: 300;
            box-sizing: border-box;
            color: var(--primary-text-color);
        }
    </style>
</head>
<body>

    <!-- Added a container for a card-like layout -->
    <div class="container">
        <h1>AI Speech-to-Text</h1>
        <p>Click "Start" and begin speaking. Your words will appear below in real-time.</p>

        <div class="button-container">
            <!-- Added SVG icons to buttons -->
            <button id="startButton">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"></path></svg>
                <span>Start</span>
            </button>
            <button id="stopButton">
                <svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"></path></svg>
                <span>Stop</span>
            </button>
        </div>
        
        <!-- This new div will be our animated status indicator -->
        <div id="status-indicator"></div>

        <div id="transcript">Your transcribed text will appear here...</div>
    </div>

    <script>
        // Check if the browser supports the Web Speech API
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (window.SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;

            const transcriptDiv = document.getElementById('transcript');
            const startButton = document.getElementById('startButton');
            const stopButton = document.getElementById('stopButton');
            const statusIndicator = document.getElementById('status-indicator'); // Get the new indicator
            let finalTranscript = '';

            recognition.addEventListener('result', e => {
                let interimTranscript = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) {
                        finalTranscript += e.results[i][0].transcript + ' ';
                    } else {
                        interimTranscript += e.results[i][0].transcript;
                    }
                }
                transcriptDiv.innerHTML = finalTranscript + '<span style="color: ' + getComputedStyle(document.documentElement).getPropertyValue('--secondary-text-color') + ';">' + interimTranscript + '</span>';
            });

            recognition.addEventListener('end', () => {
                if (recognition.continuous) {
                    recognition.start();
                }
            });

            startButton.addEventListener('click', () => {
                try {
                    finalTranscript = '';
                    transcriptDiv.innerHTML = 'Listening...';
                    recognition.continuous = true;
                    recognition.start();
                    // Add the 'listening' class to start the animation
                    statusIndicator.classList.add('listening');
                } catch (error) {
                    console.error('Speech recognition could not be started:', error);
                    transcriptDiv.innerHTML = 'Error: Could not start. Please grant microphone permissions.';
                }
            });

            stopButton.addEventListener('click', () => {
                recognition.continuous = false;
                recognition.stop();
                // Remove the 'listening' class to stop the animation
                statusIndicator.classList.remove('listening');
            });
        } else {
            document.querySelector('.container').innerHTML = "<h1>Sorry!</h1><p>Your browser does not support the Web Speech API. Please try this page in Google Chrome.</p>";
        }
    </script>
</body>
</html>
